  <style>
    /* ===== Base ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #050505, #0b0b0b);
      color: #fff;
      overflow-x: hidden;
    }

    /* ---------- NAVBAR ---------- */
    header {
      background: #1a1a1a;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 0 10px #00eaff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00bcd4;
      text-decoration: none;
      transition: 0.3s;
    }

    .logo:hover {
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 30px #00eaff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
      text-decoration: none;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #00eaff;
      transition: 0.3s;
      box-shadow: 0 0 8px #00eaff;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #00eaff;
    }

    /* ---------- HERO ---------- */
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00bcd4, #ff6b6b, #f8e71c, #00bcd4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer 3s linear infinite;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
      max-width: 700px;
      opacity: 0;
      animation: fadeSlideUp 1s 0.5s forwards;
      position: relative;
    }

    .hero .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      background: #00bcd4;
      color: #fff;
      z-index: 2;
      position: relative;
      opacity: 0;
      animation: popUp 0.8s 1s forwards;
      transition: 0.3s;
      box-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4;
    }

    .hero .btn:hover {
      background: #055861;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bcd4, 0 0 40px #00bcd4;
    }

    /* ---------- HERO IMAGE ---------- */
    .hero img.hero-img {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 420px;
      height: auto;
      z-index: 1;
      animation: floatBalloon 4s ease-in-out infinite;

    }

    @keyframes floatBalloon {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-25px); } /* floats up */
  100% { transform: translateY(0px); }
}

    /* ---------- STAR EFFECT ---------- */
    .star {
      position: absolute;
      background: rgb(27, 54, 209);
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeSlideUp {0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);} }
    @keyframes popUp {0%{opacity:0;transform:scale(0.8);}100%{opacity:1;transform:scale(1);} }
    @keyframes shimmer {0%{background-position:0% 50%;}100%{background-position:200% 50%;} }
    @keyframes fall {0%{transform:translateY(-10px);}100%{transform:translateY(110vh);} }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .navbar { padding: 15px 20px; }
      .menu-toggle { display: block; }
      .nav-links { display: none; flex-direction: column; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgb(10,10,10); border-radius: 15px; padding: 30px 20px; width: 80%; max-width: 300px; align-items: center; box-shadow: 0 0 15px rgba(0,234,255,0.4); z-index: 999; }
      .nav-links.active { display: flex; }
      .nav-links li { margin: 15px 0; }
     .hero {
    justify-content: flex-start; /* move content slightly up */
    
  }

<body>
  <!-- ---------- HEADER ---------- -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">ASWCode</a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="snippets.html">Snippets</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html" >About</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- ---------- HERO ---------- -->
  <section class="hero" id="hero">
    <h1>Welcome to ASWCode</h1>
    <p>Discover ready-to-use HTML, CSS & JavaScript snippets, projects, and interactive coding tools. Build your skills and create amazing web apps.</p>
   
    <img src="img.png" alt="Floating Balloon" class="hero-img">
  </section>

 
 <script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('navLinks');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('active');
    });
  });

  document.addEventListener('click', (e) => {
    if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
      navLinks.classList.remove('active');
    }
  });

  // ----------- Stars Cycling Through Color List -----------
  const hero = document.querySelector('.hero');

  // Predefined colors
  const colors = [
    '#ffffff', // white
    '#00eaff', // cyan
    '#00bcd4', // blue-cyan
    '#ff6b6b', // coral red
    '#ff0000', // red
    '#f8e71c', // yellow
    '#a855f7', // purple
    '#00ff99', // mint green
    '#ff00ff', // magenta
    '#80ff00', // lime
    '#ff9900'  // orange
  ];

  // Get the last used color index from localStorage
  let colorIndex = localStorage.getItem('starColorIndex');
  if (colorIndex === null) {
    colorIndex = 0;
  } else {
    colorIndex = parseInt(colorIndex) + 1;
    if (colorIndex >= colors.length) colorIndex = 0; // loop back
  }

  // Save current index for next page load
  localStorage.setItem('starColorIndex', colorIndex);

  const currentColor = colors[colorIndex];

  // Create stars
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    const size = 2 + Math.random() * 2;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.animationDuration = 5 + Math.random() * 5 + 's';
    star.style.background = currentColor;
    hero.appendChild(star);
  }
</script>
